<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>{{ browserTitle }}</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/styles.css") }}" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>
	<body>
<div class="wrapper">
    <div class="box">
        <div class="row">
          
            <!-- sidebar -->
            <div class="column col-sm-3" id="sidebar">
                <style type="text/css">.box{background:url("{{ static_url("images/sideBarBack.jpg") }}");}</style>
                <a class="logo">Muzit</a>
                <ul class="nav">
                    <li class="
                    {% if state == 0 %}
                        active
                    {% end %}
                    buttonSide toggleActive" id="top"><a href="top"><i class="fa fa-trophy"></i> Top</a>
                    </li>
                    <li class="
                    {% if state == 1 %}
                        active
                    {% end %}
                    buttonSide toggleActive" id="new"><a href="new"><i class="fa fa-star"></i> New</a>
                    </li>
                    <li style="margin-top: 10px;" class="
                    {% if state == 2 %}
                        active
                    {% end %}
                    buttonSide toggleActive" id="upload"><a href="upload"><i class="fa fa-cloud-upload"></i> Upload</a>
                    </li>
                </ul>
                <ul class="nav hidden-xs" id="sidebar-footer">
                    <li>
                      <a href="http://wojtechnology.com" class="buttonSide">Made by Wojtechnology</a>
                    </li>
                </ul>
            </div>
            <!-- /sidebar -->
          
            <!-- main -->
            <div class="column col-sm-9" id="main">
                <div class="padding">
                    <div class="full col-sm-9" id="content">
                      
                        <!-- content generated by AJAX requests -->
                        {% block content %}{% end %}
                      
                    </div><!-- /col-9 -->
                </div><!-- /padding -->
            </div>
            <!-- /main -->
          
        </div>
    </div>
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{{ static_url("js/bootstrap.min.js")}}"></script>
    <!-- File to control side window -->
    <!-- File to control the main window -->
        <script src="{{ static_url("js/controller.js")}}"></script>
	</body>
</html>
